<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

  </head>
  <body>
      <!--
      <div id="header">
        <nav>
          <li class="fork"><a href="{{ site.github.repository_url }}">View On GitHub</a></li>
          {% if site.show_downloads %}
            <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
            <li class="downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
            <li class="title">DOWNLOADS</li>
          {% endif %}
        </nav>
      </div>
      -->

    <div class="wrapper">

      <section>
        <div id="title">
          <div class="nav-parent">
            <h1 class="header-name">{{ site.title | default: site.github.repository_name }}</h1>
            <div class="header-icons">
              <a href="https://www.linkedin.com/in/thomas-lin-47ba5433/" target="_blank">
                <img class="icon" src="assets/images/linkedin.svg" title="LinkedIn profile">
              </a>
              <a href="https://scholar.google.com/citations?user=amjVEbEAAAAJ" target="_blank">
                <img class = "icon" id="gscholar-icon" src="https://scholar.google.com/intl/en/scholar/images/2x/sprite_20161020.png" title="Google Scholar profile">
              </a>
              <a href="https://github.com/t-lin" target="_blank">
                <img class="icon" src="assets/images/github.svg" title="GitHub profile">
              </a>
              <!--
              <a href="https://www.instagram.com/deeef13/" target="_blank">
                <img class="icon" src="assets/images/instagram.svg" title="Instagram profile">
              </a>
              <a href="https://twitter.com/deeef13_" target="_blank">
                <img class="icon" src="assets/images/twitter.svg" title="Twitter profile">
              </a>
              -->
            </div>
          </div>
          <!-- <p>{{ site.description | default: site.github.project_tagline }}</p> -->
          {% include navigation.html %}
          <hr>
          <!--
          <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span>
          -->
        </div>

        {{ content }}

      </section>

    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% elsif site.google_analytics_4 %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_4 }}"></script>
      <script>
        window['ga-disable-{{ site.google_analytics }}'] = window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1";
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics_4 }}');
      </script>
    {% endif %}
  </body>
</html>
